<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Key press</title>
</head>

<body>
  <script>
    // A code that displays when enter key is pressed
    window.addEventListener('keypress', function(e) {
      if (e.keyCode === 13) {
        alert("Bravo");
      } else {
        console.log("Try again")
      }
    });
  </script>
</body>

</html>
